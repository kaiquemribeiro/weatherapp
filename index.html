<html lang="en">

    </ul>    
</header>

<body>
    
    <h1 class="title">weather</h1>
        <div class="search--city">
            <div><input type="text" placeholder=" Enter a city" id="citynameinput" class="city--name--input"> 
            <button type="submit" class="button" id="searchBtn">Search</button></div>
        </div>
        <div class="location--button">
            <div><button class="location--button" id="locbtn" onclick=getLocation()>&#10146; Use my location</button></div>
        </div>
    
    <div id="weatherContainer">
        <ul id="weatherInfo" class="weather--info">
            <img src="transparent_icon.png" id="weatherIcon" class="weather-icon">
            <li id="cityname"></li>
            <li id="temperature" class="temperature"></li>
            <li id="minmax" class="info"></li>
            <li id="weatherDescriptionHeader" class="weather--description--header"></li>
            <li id="windSpeed" class="info"></li>
            <li id="humidity" class="info"></li>
        </ul>
    </div>
    
</body>
